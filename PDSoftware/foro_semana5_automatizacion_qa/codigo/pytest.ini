[pytest]
# Configuración de pytest para el proyecto
# Foro Semana 5 - Automatización en QA

# Marcadores personalizados
markers =
    smoke: Pruebas de humo - verificación rápida de funcionalidad básica
    slow: Pruebas que tardan más tiempo en ejecutarse
    edge_case: Pruebas de casos borde y límites
    regression: Pruebas de regresión para bugs reportados
    integration: Pruebas de integración entre funciones
    requirement: Vinculado a un requisito específico

# Opciones de línea de comandos por defecto
addopts = 
    -v
    --strict-markers
    --tb=short

# Patrón de archivos de prueba
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directorio de caché
cache_dir = .pytest_cache

# Mostrar advertencias
filterwarnings =
    error::UserWarning

# Configuración de cobertura (si se usa pytest-cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
